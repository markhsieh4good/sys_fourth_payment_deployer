version: '3.3' 
services:
  payment.db: 
    image: mysql:8.0 
    command: --default-authentication-plugin=mysql_native_password 
    container_name: payment.db 
    restart: always 
    environment: 
      MYSQL_ROOT_PASSWORD: 123456 
    volumes:
      - /home/mysql-lib:/var/lib/mysql
    ports:
      - 33072:3306 
  payment.adminer:
    image: adminer 
    container_name: payment.adminer 
    depends_on:
      - payment.db 
    restart: always 
    ports: 
      - 17184:8080 
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: 123456
      PMA_HOST: payment.db
  payment.redis:
    image: redis:6.0
    container_name: payment.redis
